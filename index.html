<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Student Registration System</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100">

  <!-- Header Section -->
  <header class="bg-blue-600 text-white text-center py-4">
    <h1 class="text-2xl font-semibold">Student Registration System</h1>
    <p class="text-sm">Add, view, edit and delete student details</p>
  </header>

  <!-- Main Content -->
  <main class="max-w-6xl mx-auto mt-6 bg-white p-4
               grid grid-cols-1 md:grid-cols-2 gap-6">

    <!-- Student Form Section -->
    <section>
      <h2 class="text-lg font-medium mb-3">Student Registration Form</h2>

      <form class="space-y-3">
        <div>
          <label class="block text-sm">Student Name</label>
          <input type="text" class="w-full border px-2 py-1 rounded" />
        </div>

        <div>
          <label class="block text-sm">Student ID</label>
          <input type="number" class="w-full border px-2 py-1 rounded" />
        </div>

        <div>
          <label class="block text-sm">Email ID</label>
          <input type="email" class="w-full border px-2 py-1 rounded" />
        </div>

        <div>
          <label class="block text-sm">Contact Number</label>
          <input type="number" class="w-full border px-2 py-1 rounded" />
        </div>

        <button type="submit" class="bg-blue-600 text-white px-4 py-1 rounded hover:bg-blue-700">
          Add Student
        </button>
      </form>
    </section>

    <!--Student Display Section -->
    <section>
      <h2 class="text-lg font-medium mb-3">Registered Students</h2>

      <div class="border">
        <table class="w-full text-sm border-collapse">
          <thead class="bg-gray-200">
            <tr>
              <th class="border p-2">Name</th>
              <th class="border p-2">ID</th>
              <th class="border p-2">Email</th>
              <th class="border p-2">Contact</th>
              <th class="border p-2">Action</th>
            </tr>
          </thead>
          <tbody>
            <!-- DATA -->
          </tbody>
        </table>
      </div>
    </section>

  </main>

</body>

</html>
