<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Registration System</title>
</head>

<body>

  <!-- Header Section -->
  <header>
    <h1>Student Registration System</h1>
    <p>Register, view, edit and delete student records</p>
  </header>

  <!-- Main Content -->
  <main>

    <!-- Student Form Section -->
    <section>
      <h2>Student Registration Form</h2>

      <form>
        <div>
          <label>Student Name</label>
          <input type="text">
        </div>

        <div>
          <label>Student ID</label>
          <input type="number">
        </div>

        <div>
          <label>Email ID</label>
          <input type="email">
        </div>

        <div>
          <label>Contact Number</label>
          <input type="number">
        </div>

        <button type="submit">Add Student</button>
      </form>
    </section>

    <!-- Student Display Section -->
    <section>
      <h2>Registered Students</h2>

      <table border="1">
        <thead>
          <tr>
            <th>Name</th>
            <th>ID</th>
            <th>Email</th>
            <th>Contact</th>
            <th>Action</th>
          </tr>
        </thead>

        <tbody>
          <!-- DATA -->
        </tbody>
      </table>
    </section>

  </main>

</body>

</html>
